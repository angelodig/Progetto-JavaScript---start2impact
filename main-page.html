<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wheather App | Angelo Di Gianfilippo | start2impact</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--Search Form -->
    <div id="searchCityFormText">
      <input type="text" id="cityToFind" value="" placeholder="Search a city">
      <button type="submit" id="submitCity">SUBMIT</button>
      <h4 id="msgNotFound" style="color:red; display: none">City not found</h4>
      <noscript>You need to enable JavaScript</noscript>
    </div>

    <!--Show Results -->
    <div id="showResultText" class="textResult" style="display: none">
      <h1 id="cityName">City: </h1>
      <h1 id="cityTemp">Temperature: °C</h1>
      <h1 id="cityMaxTemp">Max Temperature: °C</h1>
      <h1 id="cityMinTemp">Min Temperature: °C</h1>
    </div>

    <!-- Footer -->
    <div id="footerRectangle">
      <div id="footerText">
        <h3>Angelo Di Gianfilippo - start2impact</h3>
        <a href="https://github.com/angelodig" target="_blank"> <img src="icons/github-logo.png" alt="github logo" width="30"> </a>
        <a href="https://www.linkedin.com/in/angelo-di-gianfilippo-422785193/" target="_blank"> <img src="icons/linkedin-logo.png" alt="linkedin logo" width="30"> </a>
        <a href="#" target="_blank"> <img src="icons/appstore-logo.png" alt="app store logo" width=30> </a>
      </div>
    </div>

  <!-- JavaScript -->
  <script src="main.js" charset="utf-8"></script>
  </body>
</html>
